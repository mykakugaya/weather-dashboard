<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap, Fontawesome, Google Fonts, and CSS stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--Content here-->
    <div class="container">
        <div class="row">
            <!--Search bar and history-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" id="search">
               <h4>Search for a city:</h4>
               <div class="input-group mb-3">
                    <input id="cityInput" type="text" class="form-control" placeholder="ex. Boston" aria-label="city name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary searchBtn" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                    <!-- <button class="btn btn-primary input-group-append searchBtn" type="button" id="button-addon2"><i class="fas fa-search"></i></button> -->
                </div>

                <!--Previous searches appended here-->
               <ul id="searchHistory" class="list-group"></ul>
            </div>

            <!--Display result of searched city here-->
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8" id="cityResult">
            </div>

        </div>    
    </div>

    <!--jQuery and Javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
